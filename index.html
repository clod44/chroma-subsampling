<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <script src="./lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!--jquery-->
    <script src="./lib/jquery.min.js"></script>

    <title>Chroma Subsampling</title>
</head>

<body>
    <div class="container row mx-auto p-3">
        <main class="col-md">
            <div class="card d-grid gap-1">
                <h1 class="card-header text-center fs-6">Main Tool</h1>
                <div class="card-body">
                    <form id="form-subsample" class="d-grid gap-2">
                        <div>
                            <div class="input-group">
                                <span class="input-group-text">Subsample:</span>
                                <input class="form-control text-end" type="text" id="input-subsampling-amount" required
                                    value="3">
                                <span class="input-group-text">px</span>
                            </div>
                            <input id="range-subsampling-amount" type="range" class="form-range" min="1" max="6"
                                value="3">
                        </div>
                        <div>
                            <div>
                                <label class="form-label">Selected image: <span
                                        id="label-selected-image">0.png</span></label>
                                <div class="ratio ratio-1x1">
                                    <img id="img-test-image" src="./test-images/0.png"
                                        class="object-fit-cover border rounded">
                                </div>
                                <input id="range-image-src" type="range" class="form-range" min="0" max="7" value="1">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Upload Custom Image:</label>
                            <input class="form-control" id="input-custom-image" type="file">
                        </div>
                        <button type="submit" class="btn btn-lg btn-outline-primary">Apply</button>
                    </form>
                </div>
            </div>
            <div class="py-3">
                <a href="https://github.com/clod44/chroma-subsampling" class="btn btn-sm btn-outline-info"
                    target="_blank">
                    <strong>clod44</strong>
                    <span>YCbCr Subsample</span>
                </a>
            </div>
        </main>

        <aside class="col">
            <h1 class="card-header text-center fs-6 py-2 px-3">Image Output</h1>
            <div id="results" class="row"> </div>
            <div>
                <ul id="info" class="list-group"> </ul>
            </div>
        </aside>
    </div>
    <!--p5js-->
    <script src="./lib/p5.min.js"></script>
    <script src="./sketch.js"></script>
</body>

</html>
